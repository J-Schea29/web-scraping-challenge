<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center" style="background-image: url('http://2.bp.blogspot.com/-EV6tLYaDZJE/Th6tirHH-uI/AAAAAAAAACY/pis1pJavAVE/s1600/3511_plate_5_copy.jpg'); height:300px">
            <h1 style="color: red;">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
        </div>
    
        <div>
            <h2>Latest Mars News</h2>
            <h3>{{ mars.news_title }}</h3>
            <p>{{ mars.news_p }}</p>
        </div>  

        <div class="row">
            <div class ="col-md-8">
                <h1>Featured Image</h1>
                <img src="{{ mars.featured_image }}" height=auto width=750px>
            </div>
            <div class ="col-md-4">
                
                <div class="border">
                    <h1>Mars Table</h1> 
                        <table style="width: 65%; height: auto; border: 1px solid black"> 
                            <td width = "200px" height="300px">{{mars.mars_table|safe}}</td>
                        </table> 
                    
                </div>    
            </div>
        </div>
        <div class="text-center">
            <h1 class="jumbotron">Mars Hemispheres</h1>
            <div>
                {% for hemispheres in mars.hemispere_images %}
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{ hemispheres.img_url }}" height=auto width=500px>
                            <div class="text-center">
                                <h4 class="card-title">{{ hemispheres.title }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


    </div>

      
    
  </body>
  
  </html>
